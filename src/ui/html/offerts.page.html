{{template "base" .}} {{define "title"}}Home{{ end }}
{{define "body"}}
<h2>Latest Posts</h2>
{{if .Posts}}
<table>
  <tr>
    <th>Type</th>
    <th>Title</th>
    <!-- <th>Created</th> -->
    <th>ID</th>
  </tr>
  {{range.Posts}}
  <tr>
    <td>
      {{.Type}}
    </td>
    <td>
      <a href="/post/{{.ID}}">{{.Title}}</a>
    </td>
    <!-- <td>{{humanDate .Created}}</td> -->
    <td>#{{.ID}}</td>
  </tr>
  {{end}}
</table>

{{else}}
<p>There's nothing to see here... yet!</p>
{{ end }}
{{ end }}
