{{template "base" .}}

{{define "title"}}Login{{end}}
{{define "body"}}
<div id=info>Logowanie</div>
	<div id=widePanel2>
    <form action="/user/login" method="POST" novalidate>
        <input type='hidden' name='csrf_token' value='{{.CSRFToken}}'>
        {{with .Form}}
            {{with .Errors.Get "generic"}}
                <div class="error">{{.}}</div>
            {{end}}

            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="text" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Podaj adres email" value='{{.Get "email"}}'>
            </div>
            
            <div class="form-group">
                <label for="exampleInputPassword1">Hasło</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Podaj hasło">
            </div>
            
            <button type="submit" class="btn btn-dark">Zaloguj</button>
        {{end}}
    </form>
    </div>
{{end}}
